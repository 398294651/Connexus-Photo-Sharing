{% extends "base.html" %}

{% block head_title %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<script src="/assets/js/jquery-1.10.2.js"></script>
<script src="/assets/js/jquery-ui.js"></script>
<script type='text/javascript' src='/assets/js/auto_complete.js'></script>

<title>Connex: Search</title>

{% endblock %}

{% block main_content %}

<div class="container">

        <div class="col-lg-12">
            <h1 class="page-header">Search Streams</h1>
        </div>

            <form action="/search" method="get" class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" id="search_str" size=50 value="" name="search_str" class="form-control" placeholder="Type search keywords here">
                </div>
                <div class="form-group">
                <button id="search_btn" type="submit" class="btn btn-primary">&nbsp;<i class="glyphicon glyphicon-search"></i> Search &nbsp;</button>
                </div>
            </form>
    <br>
    <br>



</div>

<div class="container">
        {% for s in stream_list %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="/update_cookies?stream_key={{ s['key'].urlsafe() }}">
                <img class="img-responsive" src="{{ s['cover_photo_url'] }}" alt="" height="200" width="300">
                <h4 align="center">{{ s['name'] }}</h4>
            </a>
        </div>
        {% endfor %}
</div>

{% endblock %}
